<div class="container-bagels">     
  <div class="sixteen columns"> 
    <div class="project">   
      <div class="sky-carousel sc-no-select">
        <div class="sky-carousel-wrapper">
          <ul class="sky-carousel-container">
            <li class="general_li" ng-repeat="bagel in BagelsList | filter: filterBagelonDiscoverPage" >
              <img class="sc-image" ng-src='{{bagel.images[bagel.selected_image]}}' alt="BAGELS">
              <label class="stamp" ng-class="{'stamp-like': bagel.action == 1, 'stamp-pass': bagel.action == 2, 'stamp-super-like': bagel.action == 3, 'stamp-woo-like': bagel.action == 4}"">&nbsp; </label>
              <div class="my-content">  
                <p class="star" ng-if="!bagel.anim_start" ng-click="onStar(bagel)"><i class="fa fa-large" ng-class="{'fa-star-o': bagel.star==false,'fa-star': bagel.star==1}" aria-hidden="true"></i></p>
                <p class="star anim" ng-if="!bagel.selected_star && bagel.anim_start"><i class="fa fa-star-o fa-large" aria-hidden="true"></i></p>
                <p class="star anim" ng-if="bagel.selected_star && bagel.anim_start"><i class="fa fa-star fa-large" aria-hidden="true"></i></p>
                <label class="name">
                <label class="icon" title="{{ getNetworkTitle(bagel.CAP)}}" ng-class="{'icon-t': bagel.CAP == 'T', 'icon-o': bagel.CAP == 'O', 'icon-p': bagel.CAP == 'P', 'icon-b': bagel.CAP == 'B', 'icon-c': bagel.CAP == 'C'}">&nbsp;</label>
                {{bagel.name}}, {{bagel.age}}</label>
                <p class="expire-days-span">&nbsp;&nbsp;&nbsp;<span class="days">{{bagel.expire_days}}</span> days expires,  <span class="bagel-nearby">{{bagel.nearby}} miles from you</span></p>
              </div>
            </li>
          </ul>
        </div>
        <div class="sc-preloader"></div>      
      </div>
      <canvas style="width: 190px;" class="sc-overlay sc-overlay-left" width="190" height="1"></canvas>
      <canvas style="width: 190px;" class="sc-overlay sc-overlay-right" width="190" height="1"></canvas>
      <div class="nav-select-button-div">&nbsp;
        <a href="#" class="sc-nav-button sc-prev sc-no-select"></a><a href="#" class="sc-nav-button sc-next sc-no-select"></a>
      </div>
    </div>

<script type="text/javascript">
  function rebuildCarousel()
  {
    $('.sky-carousel').carousel({
      itemWidth: 260,
      itemHeight: 260,
      distance: 22,
      selectedItemDistance: 0,
      enableMouseWheel:0,
      loop:0,
      selectedItemZoomFactor: 1,
      unselectedItemZoomFactor: 0.7,
      unselectedItemAlpha: 0.6,
      motionStartDistance: 210,
      topMargin: 0,
      gradientStartPoint: 0.35,
      gradientOverlayColor: "#e6e6e6",
      gradientOverlaySize: 190,
      selectByClick: false
    });    
  } 
  $(function() {
    rebuildCarousel();
  }); 
</script>
